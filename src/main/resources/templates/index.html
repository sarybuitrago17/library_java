:root {
    --color1: blue;
    --color2: red;
    --color3: green;
    --color4: yellow;
    --color5: white;
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

img {
    display: block;
    width: 100%;
    object-fit: contain;
}

.Login {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
}
.Login-div1 {
    background-color: var(--color1);
    width: 100%;
    padding: 1em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--color5);
    gap: 2em;
}
.Login-div1 > i {
    font-size: 10em;
    color: var(--color3);
}
.Login-div2 {
    width: 100%;
    padding: 1em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 2em;
}
.Login-div2 > figure > i {
    font-size: 10em;
    color: var(--color1);
}
.Login-form {
    display: flex;
    flex-direction: column;
    gap: 1em;
}
.Login-form > div {
    display: flex;
    flex-direction: column;
}
.Login-form > div > label {
    width: 100%;
    font-size: 1.2em;
    font-weight: 700;
}
.Login-form > div > input {
    border: none;
    border-bottom: 1px solid black;
    padding-left: 1em;
    font-size: 1.2em;
}
.Login-form  > input {
    margin-top: 1.2em;
    background-color: var(--color1);
    border: none;
    padding: .4em;
    font-size: 1em;
    color: var(--color5);
    border-radius: .3em;
}
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="Login">

        <div class="Login-div2">
            <h1>Login</h1>
            <figure>
                <i class='bx bxs-user-circle' ></i>
            </figure>
            <form class="Login-form" action="/users/login" method="POST">
                 <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                 </div>
                 <div>

                    <input type="password" id="password" name="password" required>

                 <input type="submit" value="Ingresar">

        </div>
    </div>
